<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>

   <script>
      // calcula a media aritmetica
      const n1 = 30;
      const n2 = 20;
      const n3 = 10;
      const total = n1 + n2 + n3;
      alert(total);

      // Calcula a área do retangulo 
      const base = 30;
      const altura = 50;
      alert(base * altura);

      // Incrementar e decrementar
      const numero = 25;
      const incremento = numero + 1;
      const decremento = numero - 1;

      alert(`Seu número é ${numero}, teu incremento é ${incremento} e decremento é ${decremento}`);

      // Acha resto da divisão
      const dividendo = 22;
      const divisor = 5;
      alert(dividendo % divisor);

      // Celsius para F
      const fahrenheit = 100;
      const celsius = (fahrenheit - 32) / 1.8;
      alert(celsius);

      // Dobro da metade do numero
      const numeroDobroMetade = 32;
      alert(`Seu número é ${numeroDobroMetade}, seu dobro é ${numeroDobroMetade * 2} e metade é ${numeroDobroMetade / 2}`);

      // Calculo exponenciation
      const num1 = 5;
      const num2 = 3;
      alert(`${num1} elevado a ${num2} = ${num1 ** num2}`);

   </script>
</body>

</html>
