      function calculadora(num1, num2, sinal) {
  switch (sinal) {
    case "+":
      return num1 + num2;
    case "-":
      return num1 - num2;
    case "*":
      return num1 * num2;
    case "/":
      return num2 !== 0 ? num1 / num2 : "Não pode dividir por 0"; // Verifica se o divisor é diferente de 0
    default:
      return "Inválida"; // Valor default caso operador seja inválido
  }
}

function primo(num) {
  if (num <= 1) {
    console.log("Não é primo"); // Números menores ou iguais a 1 não são primos
    return;
  }
  for (let i = 2; i < num; i++) {
    if (num % i === 0) {
      console.log("Não é primo"); // Se num é divisível por qualquer número entre 2 e num-1, não é primo
      return;
    }
  }
  console.log("É primo"); // Se não encontrar divisores é primo
}

primo(7); // "É primo"
primo(8); // "Não é primo"

function caracteresEspeciais(str) {
  const charEspeciais = "@#$%&"; // Caracteres especiais em uma constante para verificar depois

  for (let caracteres of str) {
    if (charEspeciais.includes(caracteres)) cont++;
  }
  console.log(cont);
}

function mediaNota(p1 = 0, p2 = 0, p3 = 0, p4 = 0) {
  let media = (p1 + p2 + p3 + p4) / 4;

  } else if (media >= 5 && media < 7) {
    return "Recuperação";
